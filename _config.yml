# Site settings 配置站点
title: '劳钦の博客'
description: '昵称小钦，草根开发者，热衷于技术与分享。很高兴能在这里与你分享我对技术和生活的思考。'
keyword: '劳钦, 劳钦の博客, 劳钦的博客, 前端, 后端开发, 程序员博客, javascript, PHP, thinkPHP, Linux, Python'
url: 'https://ritchielao.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  about: '/about.html'
  tags: '/tags.html'

# Footer
footer:
  since: 2018

# Author 配置博主信息
author: '劳钦'
nickname: '小钦'
bio: '爱编程，爱跑步！　　　不轻诺，诺必果！'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: false
  disqus_url: ''

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'QQ Zone']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  zhihu: '//www.zhihu.com/people/lao-qin-30-32/activities'
  github: '//github.com/ritchielao'
  weibo: '//weibo.com/laojqin'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 5
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
